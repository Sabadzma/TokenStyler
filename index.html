<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Token Demonstration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Hi touch RGB</h1>
            <p>Hope you're doing well. This page is here to demonstrate the magic of design tokens</p>
        </header>

        <div class="content">
            <div class="buttons-container">
                <h2>Buttons</h2>
                <div class="buttons">
                    <button class="btn btn-primary">Primary</button>
                    <button class="btn btn-secondary">Secondary</button>
                </div>
            </div>

            <div class="chart-container">
                <div class="chart" id="chart">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                <p>This is a chart</p>
            </div>
            
            <div class="card-container">
                <div class="card-content"></div>
                <p>This is a card</p>
            </div>

            <div class="media-player">
                <div class="play-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-play-circle">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polygon points="10 8 16 12 10 16 10 8"></polygon>
                    </svg>
                </div>
                <div class="timeline">
                    <div class="timeline-marker"></div>
                    <div class="timeline-marker"></div>
                    <div class="timeline-marker"></div>
                    <div class="timeline-marker"></div>
                    <div class="timeline-marker"></div>
                    <div class="timeline-marker"></div>
                    <div class="timeline-marker"></div>
                    <div class="timeline-marker"></div>
                    <div class="timeline-marker"></div>
                    <div class="timeline-marker"></div>
                    <div class="timeline-marker"></div>
                    <div class="timeline-marker"></div>
                    <div class="timeline-marker"></div>
                    <div class="timeline-marker"></div>
                    <div class="timeline-marker"></div>
                    <div class="timeline-marker"></div>
                    <div class="timeline-marker"></div>
                    <div class="timeline-marker"></div>
                    <div class="timeline-marker"></div>
                    <div class="timeline-marker"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="tokenParser.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
